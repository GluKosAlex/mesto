        <div class="modal__content">
          <h2 class="modal__title">Редактировать профиль</h2>
          <form class="form" action="#" name="profile-edit-form" method="post">
            <input class="form__text-input form__text-input_data_username" type="text" name="username" required>

            <input class="form__text-input form__text-input_data_img-url" type="text" name="img-url" placeholder="Ссылка на картинку" required>
