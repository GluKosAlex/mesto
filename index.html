<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link href="./pages/index.css" rel="stylesheet">
  <script src="./script/constants.js" defer></script>
  <script src="./script/index.js" defer></script>
  <script src="./script/validate.js" defer></script>
</head>
<body class="page">
  <div class="page__wrapper">

    <header class="header wrapper">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта Mesto Russia">
    </header>

    <main class="content page__content wrapper">

      <section class="profile">

        <div class="profile__wrap">
          <img class="profile__avatar" src="./images/Avatar@1x.jpg" srcset="./images/Avatar@2x.jpg 2x" alt="Аватарка">
          <div class="profile__info">
            <div class="profile__name-wrap">
              <h1 class="profile__username">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-btn" aria-label="Добавить пост"></button>

      </section>

      <section>

        <ul class="elements"></ul>

      </section>

    </main>

    <footer class="footer page__footer wrapper">
      <a href="https://glukosalex.ru" class="footer__copyright" target="_blank">© 2023. Глушенков&nbsp;Константин</a>
    </footer>

      <div class="modal modal_type_profile-edit">
        <div class="modal__content modal__content_type_form">
          <h2 class="modal__title">Редактировать профиль</h2>
          <form class="form" action="#" name="profile-edit-form" method="post" novalidate>
            <input id="username" class="form__text-input form__text-input_data_username" type="text" name="username" minlength="2" maxlength="40" placeholder="Имя" required>
            <span class="form__input-error username-error"></span>
            <input id="about" class="form__text-input form__text-input_data_about" type="text" name="about" minlength="2" maxlength="200" placeholder="О себе" required>
            <span class="form__input-error about-error"></span>
            <button class="form__button" type="submit">Сохранить</button>
          </form>
          <button type="button" class="modal__close"></button>
        </div>
      </div>

      <div class="modal modal_type_card-add">
        <div class="modal__content modal__content_type_form">
          <h2 class="modal__title">Новое место</h2>
          <form class="form" action="#" name="card-add-form" method="post" novalidate>
            <input id="img-title" class="form__text-input form__text-input_data_img-title" type="text" name="img-title" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="form__input-error img-title-error"></span>
            <input id="img-url" class="form__text-input form__text-input_data_img-url" type="url" name="img-url" placeholder="Ссылка на картинку" required>
            <span class="form__input-error img-url-error"></span>
            <button class="form__button" type="submit">Создать</button>
          </form>
          <button type="button" class="modal__close"></button>
        </div>
      </div>

      <div class="modal modal_type_image">
        <div class="modal__content modal__content_type_image">
          <figure class="modal__image-wrap">
            <img src="#" alt="" class="modal__image">
            <figcaption class="modal__image-title"></figcaption>
          </figure>
          <button type="button" class="modal__close"></button>
        </div>
      </div>

      <template id="element-template">
        <li class="element">
          <img src="#" alt="" class="element__image">
          <div class="element__caption">
            <h2 class="element__title"></h2>
            <button type="button" class="element__like" aria-label="Отметить как понравившееся"></button>
          </div>
          <button type="button" class="element__delete" aria-label="Удалить пост"></button>
        </li>
      </template>

  </div>
</body>
</html>
